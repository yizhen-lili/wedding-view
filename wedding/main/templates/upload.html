<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">上傳圖片</h1>
    <form id="uploadForm" enctype="multipart/form-data" class="card p-4 shadow">
        <div class="mb-3">
            <label for="username" class="form-label">使用者名稱</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label">留言</label>
            <input type="text" class="form-control" id="message" name="message">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">圖片</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">上傳</button>
    </form>

    <div id="result" class="mt-4 text-center"></div>
</div>


<script>
document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const response = await fetch('/wedding/', {
        method: 'POST',
        body: formData
    });

    const result = await response.json();

    if (result.ok) {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-success">
                ✅ 上傳成功！<br>
                <img src="${result.data.image_url}" alt="上傳圖片" class="img-fluid mt-3" style="max-height: 300px;">
            </div>
        `;
        this.reset(); // 清空表單
    } else {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">❌ 上傳失敗！</div>
        `;
    }
});
</script>

</body>
</html>
