<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>婚禮照片上傳</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 整頁背景圖 */
    body {
      background-image: url('{{ background }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* 半透明覆蓋層 */
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* 上傳表單卡片 */
    .upload-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    /* 預覽圖片 */
    .preview-img {
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* 上傳中 loading */
    .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="upload-card">
      <h2 class="text-center mb-4">婚禮照片上傳</h2>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="username" class="form-label">使用者名稱 <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="username" name="username" placeholder="請輸入您的名稱" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">留言</label>
          <input type="text" class="form-control" id="message" name="message" placeholder="想說的話（可留空）">
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">選擇圖片 <span class="text-danger">*</span></label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>

        <!-- 圖片預覽 -->
        <div id="previewContainer" class="text-center mb-3" style="display:none;">
          <p class="text-muted">圖片預覽</p>
          <img id="previewImage" class="preview-img">
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <span id="submitText">上傳</span>
          <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
        </button>
      </form>

      <!-- 上傳結果顯示 -->
      <div id="result" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const submitText = document.getElementById('submitText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const resultDiv = document.getElementById('result');

    // 即時圖片預覽
    document.getElementById('image').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        previewContainer.style.display = 'block';
        previewImage.src = URL.createObjectURL(file);
      } else {
        previewContainer.style.display = 'none';
      }
    });

    // 表單提交
    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      // 上傳中狀態
      submitText.textContent = '上傳中...';
      loadingSpinner.style.display = 'inline-block';

      const formData = new FormData(uploadForm);

      try {
        const response = await fetch('/wedding/', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.ok) {
          resultDiv.innerHTML = `
            <div class="alert alert-success">
              <strong>✅ 上傳成功！</strong>
              <p>感謝您的分享</p>
              <img src="${result.data.image_url}" class="img-fluid rounded mt-2 shadow" style="max-height:300px;">
            </div>
          `;
          uploadForm.reset();
          previewContainer.style.display = 'none';
        } else {
          resultDiv.innerHTML = `<div class="alert alert-danger">❌ ${result.error}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            ⚠️ 發生錯誤：${error.message}
          </div>
        `;
      } finally {
        submitText.textContent = '上傳';
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
