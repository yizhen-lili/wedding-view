<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚禮抽獎</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== 背景圖片 ===== */
        body {
            background-image: url('{{ background }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            color: #000;
        }

        /* ===== 半透明覆蓋層 ===== */
        .overlay {
            background: rgba(255, 255, 255, 0.2);
            min-height: 100vh;
            padding: 30px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== 抽獎卡片 ===== */
        .lottery-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* ===== 標題 ===== */
        .lottery-card h1 {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #000;
        }

        /* ===== 顯示抽獎名字 ===== */
        #display {
            font-size: 2rem;
            font-weight: bold;
            margin: 30px 0;
            color: #000;
            min-height: 50px;
            transition: all 0.3s ease-in-out;
        }

        /* ===== 抽獎按鈕 ===== */
        #lottery-button {
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 50px;
            border: none;
            background: #ff7f50;
            color: white;
            transition: background 0.3s ease;
        }

        #lottery-button:hover {
            background: #ff6333;
        }

        /* ===== 按鈕外層 ===== */
        .button-container {
            margin-top: 20px;
        }

        /* ===== RWD 手機優化 ===== */
        @media (max-width: 576px) {
            #display {
                font-size: 1.5rem;
            }
            #lottery-button {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="lottery-card">
        <h1>婚禮抽獎</h1>
        
        <!-- 顯示滾動名字 -->
        <div id="display">準備抽獎中...</div>

        <!-- 抽獎按鈕 -->
        <form method="POST" class="button-container">
            <button type="submit" id="lottery-button">開始抽獎</button>
        </form>
    </div>
</div>

<script>
    const usernames = JSON.parse('{{ unique_usernames | tojson | safe }}');
    let index = 0;
    let interval = null;

    const display = document.getElementById('display');

    function startAnimation() {
        if (usernames.length === 0) {
            display.textContent = "目前沒有參與者";
            return;
        }

        interval = setInterval(() => {
            display.textContent = usernames[index];
            index = (index + 1) % usernames.length;
        }, 100); // 每 100ms 切換一個名字
    }

    function stopAnimation() {
        clearInterval(interval);
    }

    // 頁面載入後自動開始滾動
    window.onload = startAnimation;
</script>
</body>
</html>
