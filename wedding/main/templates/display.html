<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <!-- å¥—ä»¶è¼‰å…¥ -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== èƒŒæ™¯åœ–ç‰‡ ===== */
        body {
            background-image: url('{{ background }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            color: #000; /* é è¨­æ–‡å­—é»‘è‰² */
        }

        /* ===== åŠé€æ˜è¦†è“‹å±¤ ===== */
        .overlay {
            background: rgba(255, 255, 255, 0.2); /* è®“èƒŒæ™¯ç¨å¾®æŸ”åŒ– */
            min-height: 100vh;
            padding: 30px 15px;
        }

        /* ===== æ¨™é¡Œ ===== */
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 2.2rem;
            color: #000; /* é»‘è‰²æ¨™é¡Œ */
        }

        /* ===== ç…§ç‰‡å®¹å™¨ ===== */
        #photo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ===== å–®å¼µç…§ç‰‡å¡ç‰‡ ===== */
        .photo-slot {
            background: rgba(255, 255, 255, 0.8); /* ç™½åº•ï¼ŒåŠé€æ˜ */
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 10px;
            flex: 1 1 30%;
            max-width: 30%;
            min-width: 240px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-slot:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        /* ===== åœ–ç‰‡æ¨£å¼ ===== */
        .photo-slot img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
        }

        .photo-slot img.loaded {
            opacity: 1;
            transform: scale(1.02);
        }

        /* ===== ä½¿ç”¨è€…è³‡è¨Š ===== */
        .username {
            margin-top: 10px;
            font-weight: bold;
            color: #000; /* é»‘è‰²æ–‡å­— */
            font-size: 1.1rem;
        }

        .message {
            font-size: 0.95rem;
            color: #333; /* ç¨æ·ºçš„é»‘è‰²æ–‡å­— */
            margin: 5px 0;
            font-style: italic;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666; /* ç°è‰²æ–‡å­— */
        }

        /* ===== æ‰‹æ©Ÿ RWD ===== */

<body>
<div class="overlay">
    <h1>Wedding Photos</h1>
    <div id="photo-container">
        <!-- ä¸‰å€‹é¡¯ç¤ºæ§½ -->
        <div class="photo-slot">
            <img class="displayImage" src="">
            <h5 class="username mt-2"></h5>
            <p class="message mb-1"></p>
            <small class="timestamp text-muted"></small>
        </div>
        <div class="photo-slot">
            <img class="displayImage" src="">
            <h5 class="username mt-2"></h5>
            <p class="message mb-1"></p>
            <small class="timestamp text-muted"></small>
        </div>
        <div class="photo-slot">
            <img class="displayImage" src="">
            <h5 class="username mt-2"></h5>
            <p class="message mb-1"></p>
            <small class="timestamp text-muted"></small>
        </div>
    </div>
</div>

<script>
const socket = io("http://localhost:2000/slideshow", {
    transports: ['websocket']
});

let playlist = [];    // ä¸»è¼ªæ’­æ¸…å–®ï¼ˆèˆŠç…§ç‰‡ï¼‰
let newQueue = [];    // æ’æ’­æ¸…å–®ï¼ˆæ–°ç…§ç‰‡ï¼‰
let currentIndex = 0; // playlist æ’­æ”¾ä½ç½®

const photoSlots = document.querySelectorAll('.photo-slot');

// æ¥æ”¶åˆ°å¾Œç«¯æ¨é€çš„æ–°ç…§ç‰‡
socket.on('new_photo', (photo) => {
    console.log("ğŸ“¸ æ”¶åˆ°æ–°ç…§ç‰‡ï¼š", photo);
    newQueue.push(photo);
});

// é¡¯ç¤ºå¤šå¼µç…§ç‰‡ï¼Œæ·¡å…¥æ•ˆæœ
function displayPhotos(photos) {
    for (let i = 0; i < 3; i++) {
        const slot = photoSlots[i];
        const photo = photos[i] || null;

        const img = slot.querySelector('img.displayImage');
        const username = slot.querySelector('.username');
        const message = slot.querySelector('.message');
        const timestamp = slot.querySelector('.timestamp');

        if (photo) {
            img.classList.remove('loaded');
            setTimeout(() => {
                img.src = photo.image_url;
                username.textContent = photo.username;
                message.textContent = photo.message || '';
                timestamp.textContent = new Date(photo.uploaded_at).toLocaleString();
                img.classList.add('loaded');
            }, 200);
        } else {
            img.src = '';
            username.textContent = '';
            message.textContent = '';
            timestamp.textContent = '';
            img.classList.remove('loaded');
        }
    }
}

// æ’­æ”¾é‚è¼¯
function startSlideshow() {
    setInterval(() => {
        let nextPhotos = [];

        // å„ªå…ˆå–æ–°ç…§ç‰‡
        while (nextPhotos.length < 3 && newQueue.length > 0) {
            nextPhotos.push(newQueue.shift());
        }

        // ä¸è¶³ä¸‰å¼µå¾ playlist è£œé½Š
        while (nextPhotos.length < 3 && playlist.length > 0) {
            nextPhotos.push(playlist[currentIndex]);
            currentIndex = (currentIndex + 1) % playlist.length;
        }

        // æ’­æ”¾
        if (nextPhotos.length > 0) {
            displayPhotos(nextPhotos);

            // å°‡æ–°ç…§ç‰‡åŠ å…¥ playlist
            nextPhotos.forEach(p => {
                if (!playlist.includes(p)) playlist.push(p);
            });
        }
    }, 5000); // æ¯ 5 ç§’æ›ä¸€çµ„
}

// å•Ÿå‹•è¼ªæ’­
startSlideshow();
</script>

</body>
</html>
