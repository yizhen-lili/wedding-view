<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos</title>

    <!-- 套件載入 -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== 背景圖片 ===== */
        body {
            background-image: url('{{ background }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            color: #000; /* 預設文字黑色 */
        }

        /* ===== 半透明覆蓋層 ===== */
        .overlay {
            background: rgba(255, 255, 255, 0.2); /* 讓背景稍微柔化 */
            min-height: 100vh;
            padding: 30px 15px;
        }

        /* ===== 標題 ===== */
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 2.2rem;
            color: #000; /* 黑色標題 */
        }

        /* ===== 照片容器 ===== */
        #photo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ===== 單張照片卡片 ===== */
        .photo-slot {
            background: rgba(255, 255, 255, 0.8); /* 白底，半透明 */
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 10px;
            flex: 1 1 30%;
            max-width: 30%;
            min-width: 240px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-slot:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        /* ===== 圖片樣式 ===== */
        .photo-slot img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
        }

        .photo-slot img.loaded {
            opacity: 1;
            transform: scale(1.02);
        }

        /* ===== 使用者資訊 ===== */
        .username {
            margin-top: 10px;
            font-weight: bold;
            color: #000; /* 黑色文字 */
            font-size: 1.1rem;
        }

        .message {
            font-size: 0.95rem;
            color: #333; /* 稍淺的黑色文字 */
            margin: 5px 0;
            font-style: italic;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666; /* 灰色文字 */
        }

        /* ===== 手機 RWD ===== */
        @media (max-width: 768px) {
            .photo-slot {
                flex: 1 1 100%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <h1>Wedding Photos</h1>
    <div id="photo-container">
        <!-- 三個顯示槽 -->
        <div class="photo-slot">
            <img class="displayImage" src="">
            <h5 class="username mt-2"></h5>
            <p class="message mb-1"></p>
            <small class="timestamp text-muted"></small>
        </div>
        <div class="photo-slot">
            <img class="displayImage" src="">
            <h5 class="username mt-2"></h5>
            <p class="message mb-1"></p>
            <small class="timestamp text-muted"></small>
        </div>
        <div class="photo-slot">
            <img class="displayImage" src="">
            <h5 class="username mt-2"></h5>
            <p class="message mb-1"></p>
            <small class="timestamp text-muted"></small>
        </div>
    </div>
</div>

<script>
const socket = io("http://localhost:2000/slideshow", {
    transports: ['websocket']
});

let playlist = [];    // 主輪播清單（舊照片）
let newQueue = [];    // 插播清單（新照片）
let currentIndex = 0; // playlist 播放位置

const photoSlots = document.querySelectorAll('.photo-slot');

// 接收到後端推送的新照片
socket.on('new_photo', (photo) => {
    console.log("📸 收到新照片：", photo);
    newQueue.push(photo);
});

// 顯示多張照片，淡入效果
function displayPhotos(photos) {
    for (let i = 0; i < 3; i++) {
        const slot = photoSlots[i];
        const photo = photos[i] || null;

        const img = slot.querySelector('img.displayImage');
        const username = slot.querySelector('.username');
        const message = slot.querySelector('.message');
        const timestamp = slot.querySelector('.timestamp');

        if (photo) {
            img.classList.remove('loaded');
            setTimeout(() => {
                img.src = photo.image_url;
                username.textContent = photo.username;
                message.textContent = photo.message || '';
                timestamp.textContent = new Date(photo.uploaded_at).toLocaleString();
                img.classList.add('loaded');
            }, 200);
        } else {
            img.src = '';
            username.textContent = '';
            message.textContent = '';
            timestamp.textContent = '';
            img.classList.remove('loaded');
        }
    }
}

// 播放邏輯
function startSlideshow() {
    setInterval(() => {
        let nextPhotos = [];

        // 優先取新照片
        while (nextPhotos.length < 3 && newQueue.length > 0) {
            nextPhotos.push(newQueue.shift());
        }

        // 不足三張從 playlist 補齊
        while (nextPhotos.length < 3 && playlist.length > 0) {
            nextPhotos.push(playlist[currentIndex]);
            currentIndex = (currentIndex + 1) % playlist.length;
        }

        // 播放
        if (nextPhotos.length > 0) {
            displayPhotos(nextPhotos);

            // 將新照片加入 playlist
            nextPhotos.forEach(p => {
                if (!playlist.includes(p)) playlist.push(p);
            });
        }
    }, 5000); // 每 5 秒換一組
}

// 啟動輪播
startSlideshow();
</script>

</body>
</html>
